        <div class="card">
            <div class="card__page">
                <div class="card__page cart__page__outside"></div>
                <div class="card__page cart__page__inside">
                    <div class="february__23">
                        <img alt="С 23 февраля" src="img/23F.png" />
                    </div>
                </div>
                <div class="card__page cart__page__bottom">
                    <p>
                        За выносливость, за силу <br>
                        Вас, мужчин, благодарим. <br>
                        Пожелать любви и счастья <br>

                        Чтобы в жизни у вас было <br>
                        Много радости, тепла. <br>
                        Чтоб всегда у вас отлично <br>

                    </p>
                </div>
            </div>
